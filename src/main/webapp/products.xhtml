<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head><title>ShopR!</title></h:head>
<h:body>
    <p:dataTable var="fiction" value="#{fictionController.fictions}" id="fictionDataTable">
        <p:column headerText="Id">
            <h:outputText value="#{fiction.id}" />
        </p:column>

        <p:column headerText="Genre">
            <h:outputText value="#{fiction.genre}" />
        </p:column>

        <p:column headerText="Summary">
            <h:outputText value="#{fiction.summary}" />
        </p:column>
    </p:dataTable>
    <h:form id="addLocationForm">
        <p:panel id="panel" header="Form" style="margin-bottom:10px;">
            <h:panelGrid columns="4" cellpadding="5">
                <h:outputLabel for="genre" value="Genre:" />
                <p:selectOneMenu id="genre" value="#{fictionController.newFiction}" dynamic="true" style="width:125px">
                    <f:selectItem itemLabel="Genres" itemValue="" />
                    <f:selectItems value="#{fictionController.fictions}" />
                </p:selectOneMenu>
                <h:outputLabel for="summary" value="Summary:" />
                <p:inputText id="summary" value="#{fictionController.newFiction.summary}">
                </p:inputText>
                <h:commandButton value="Submit" action="#{fictionController.submit}" update=":fictionDataTable" />
            </h:panelGrid>
        </p:panel>
    </h:form>
</h:body>
</html>
