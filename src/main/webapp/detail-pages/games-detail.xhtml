<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:b="http://bootsfaces.net/ui">
<ui:composition template="/WEB-INF/layout.xhtml">
    <ui:define name="pageContent">
        <h:outputStylesheet  library = "css" name="overview.css"/>




        <div>GAMES DETAIL</div>

<f:metadata>
        <f:viewParam name="id" value="#{gameDetailController.id}"/>
        <f:event type="preRenderView" listener="#{gameDetailController.init}"/>
</f:metadata>


        <div class="afterNav">

            <h:outputLabel value="#{gameDetailController.game.title}"/><br/>
            <h:outputLabel value="#{gameDetailController.game.price}"/><br/>
            <h:outputLabel value="#{gameDetailController.game.genre}"/><br/>
            <h:outputLabel value="#{gameDetailController.game.minAge}"/><br/>

            <b:button value="edit"/>
            <b:button value="order"/>
            <b:button value="delete"/>

        </div>



    </ui:define>
</ui:composition>
</html>
