<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">


<ui:composition template="/WEB-INF/layout.xhtml">
    <ui:define name="pageContent">
        <h:outputStylesheet  library = "css" name="layout.css"/>


        <div>
            <h3>List of Lps</h3>
        </div>

                <div>

                    <h:form>
                        <b:dataTable value="#{lPController.LPs}"
                                     var="game">
                            <b:dataTableColumn value="#{game.title}" />
                            <b:dataTableColumn value="#{game.publisher}" />
                            <b:dataTableColumn value="#{game.price}" />
                            <b:dataTableColumn value="#{game.genre.name}" />

                        </b:dataTable>
                    </h:form>


                </div>


        <div>
            <h3>List of Games</h3>
        </div>

                <div>

                    <h:form>
                        <b:dataTable value="#{gameController.games}"
                                     var="game">
                            <b:dataTableColumn value="#{game.title}" />
                            <b:dataTableColumn value="#{game.publisher}" />
                            <b:dataTableColumn value="#{game.price}" />
                            <b:dataTableColumn value="#{game.minAge}" />
                            <b:dataTableColumn value="#{game.genre.name}" />

                        </b:dataTable>
                    </h:form>

                </div>


        <div>
            <h3>List of Non-Fiction books</h3>
        </div>


                <div>
                    <h:form>
                        <b:dataTable value="#{nonFictionController.nonFictions}"
                                     var="nonFiction">
                            <b:dataTableColumn value="#{nonFiction.title}" />
                            <b:dataTableColumn value="#{nonFiction.author}" />
                            <b:dataTableColumn value="#{nonFiction.price}" />
                            <b:dataTableColumn value="#{nonFiction.totalPages}" />
                            <b:dataTableColumn value="#{nonFiction.subject.name}" />

                        </b:dataTable>
                    </h:form>

                </div>

        <div>
            <h3>List of Fiction books</h3>
        </div>


                <div>

                    <h:form>
                        <b:dataTable value="#{fictionController.fictions}"
                                     var="fiction">
                            <b:dataTableColumn value="#{fiction.title}" />
                            <b:dataTableColumn value="#{fiction.author}" />
                            <b:dataTableColumn value="#{fiction.price}" />
                            <b:dataTableColumn value="#{fiction.totalPages}" />
                            <b:dataTableColumn value="#{fiction.preview}" />

                        </b:dataTable>
                    </h:form>

                </div>




    </ui:define>
</ui:composition>
</html>
