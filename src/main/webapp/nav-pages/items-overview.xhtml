<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">


<ui:composition template="/WEB-INF/layout.xhtml">
    <ui:define name="pageContent">
        <h:outputStylesheet library="css" name="overview.css"/>


        <div class="afterNav">
            <div>
                <h3>List of Items</h3>
            </div>

            <div>

                <h:form>
                    <b:dataTable value="#{itemController.items}"
                                 var="item">
                        <b:dataTableColumn value="#{item.title}"/>
                        <b:dataTableColumn value="#{item.price}"/>
                        <b:dataTableColumn value="#{item.type}"/>
                        <b:dataTableColumn>
                            <b:button value="Details" onclick="redirectToDetailPage()"/>
                        </b:dataTableColumn>
                    </b:dataTable>
                </h:form>


            </div>
        </div>




        <div class="afterNav">
            <div>
                <h3>List of Lps</h3>
            </div>

            <div>

                <h:form>
                    <b:dataTable value="#{lPController.LPs}"
                                 var="lp">
                        <b:dataTableColumn value="#{lp.title}"/>
                        <b:dataTableColumn value="#{lp.publisher}"/>
                        <b:dataTableColumn value="#{lp.price}"/>
                        <b:dataTableColumn value="#{lp.genre.name}"/>
                        <b:dataTableColumn>
                            <b:button value="Details" onclick="redirectToDetailPage()"/>
                        </b:dataTableColumn>
                    </b:dataTable>
                </h:form>


            </div>
        </div>

        <div class="afterNav">

            <div>
                <h3>List of Games</h3>
            </div>

            <div>

                <h:form>
                    <b:dataTable value="#{gameController.games}"
                                 var="game">
                        <b:dataTableColumn value="#{game.title}"/>
                        <b:dataTableColumn value="#{game.publisher}"/>
                        <b:dataTableColumn value="#{game.price}"/>
                        <b:dataTableColumn value="#{game.minAge}"/>
                        <b:dataTableColumn value="#{game.genre.name}"/>
                        <b:dataTableColumn>
                            <b:commandButton value="Details"/>
                        </b:dataTableColumn>
                    </b:dataTable>
                </h:form>

            </div>

        </div>

        <div class="afterNav">

            <div>
                <h3>List of Non-Fiction books</h3>

            </div>


            <div>
                <h:form>
                    <b:dataTable value="#{nonFictionController.nonFictions}"
                                 var="nonFiction">
                        <b:dataTableColumn value="#{nonFiction.title}"/>
                        <b:dataTableColumn value="#{nonFiction.author}"/>
                        <b:dataTableColumn value="#{nonFiction.price}"/>
                        <b:dataTableColumn value="#{nonFiction.totalPages}"/>
                        <b:dataTableColumn value="#{nonFiction.subject.name}"/>
                        <b:dataTableColumn>
                            <b:commandButton value="Details"/>
                        </b:dataTableColumn>
                    </b:dataTable>
                </h:form>

            </div>

        </div>

        <div class="afterNav">

            <div>
                <h3>List of Fiction books</h3>
            </div>


            <div>

                <h:form>
                    <b:dataTable value="#{fictionController.fictions}"
                                 var="fiction">
                        <b:dataTableColumn value="#{fiction.title}"/>
                        <b:dataTableColumn value="#{fiction.author}"/>
                        <b:dataTableColumn value="#{fiction.price}"/>
                        <b:dataTableColumn value="#{fiction.totalPages}"/>
                        <b:dataTableColumn value="#{fiction.preview}"/>
                        <b:dataTableColumn>
                            <b:commandButton value="Details"/>
                        </b:dataTableColumn>
                    </b:dataTable>
                </h:form>

            </div>

        </div>
    </ui:define>

    <ui:define name="JavaScript">
        <script src="/shopr/resources/shopr.js" type="application/javascript"/>
    </ui:define>
</ui:composition>
</html>
