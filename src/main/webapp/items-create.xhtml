<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">



<h:head><title>Items</title></h:head>

<h:body>

<h1>Create Items</h1>


<div>
    <h3>add an LP</h3>
    <h:form>
        <h:outputLabel value="title: " />
        <p:inputText value="#{lPController.newLP.title}" />

        <h:outputLabel value="Publisher: " />
        <p:inputText value="#{lPController.newLP.publisher}" />
        <h:outputLabel value="Price: "/>
        <p:inputText value="#{lPController.newLP.price}"/>

        <h:outputLabel value="Genre: "/>
        <p:selectOneMenu id="LPGenre" value="#{lPController.newLP.genre}"  >
            <f:selectItems value="#{lPController.genres}" itemLabel="#{lPGenre.genre}" />
        </p:selectOneMenu>
        <div>
        <p:commandButton value="Add Article" id="ajax" action="#{lPController.submit}"  styleClass="ui-priority-primary" />
        </div>
    </h:form>
</div>


    <div>
        <h3>add a Game</h3>
        <h:form>
            <h:outputLabel value="title: " />
            <p:inputText value="#{gameController.newGame.title}" />

            <h:outputLabel value="Publisher: " />
            <p:inputText value="#{gameController.newGame.publisher}" />
            <h:outputLabel value="Price: "/>
            <p:inputText value="#{gameController.newGame.price}"/>

            <h:outputLabel value="Min Age: " />
            <p:inputText value="#{gameController.newGame.minAge}" />

            <h:outputLabel value="Genre: "/>
            <p:selectOneMenu id="gameGenre" value="#{gameController.newGame.genre}"  >
                <f:selectItems value="#{gameController.genres}" itemLabel="#{GameGenre.genre}" />
            </p:selectOneMenu>
            <div>
            <p:commandButton value="Add Article" id="ajax2" action="#{gameController.submit}"  styleClass="ui-priority-primary" />
            </div>
        </h:form>
    </div>


    <div>
        <h3>Add a Book</h3>

        <h5>Add a fiction book</h5>


        <h:form>
            <h:outputLabel value="title: " />
            <p:inputText value="#{fictionController.newFiction.title}" />

            <h:outputLabel value="Price: "/>
            <p:inputText value="#{fictionController.newFiction.price}"/>

            <h:outputLabel value="Author: "/>
            <p:inputText value="#{fictionController.newFiction.author}"/>

            <h:outputLabel value="ISBN: "/>
            <p:inputText value="#{fictionController.newFiction.isbn}"/>

            <h:outputLabel value="totalPages: "/>
            <p:inputText value="#{fictionController.newFiction.totalPages}"/>

            <h:outputLabel value="Genre: "/>
            <p:selectOneMenu id="FictionGenre" value="#{fictionController.newFiction.bookGenre}"  >
                <f:selectItems value="#{fictionController.genres}" itemLabel="#{BookGenre.genre}" />
            </p:selectOneMenu>

            <p:inputTextarea rows="10" cols="50" value="#{fictionController.newFiction.preview}" queryDelay="750" minQueryLength="4" />
            <div>
            <p:commandButton value="Add Article" id="ajax3" action="#{fictionController.submit}"  styleClass="ui-priority-primary" />
            </div>
        </h:form>




        <h5>Add a non-fiction book</h5>







    </div>





</h:body>

</html>
