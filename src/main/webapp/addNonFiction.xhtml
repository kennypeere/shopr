<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en">

<ui:composition template="templates/templ.xhtml">
    <ui:define name="pageContent">
        <p:fieldset legend="Add Non-Fiction Book" style="margin-bottom:20px">
            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel for="title" value="Title: "/>
                <p:inputText id="title" value="#{fictionController.newFiction.title}"/>

                <p:outputLabel for="author" value="Author: "/>
                <p:inputText id="author" value="#{fictionController.newFiction.author}"/>

                <p:outputLabel for="subject" value="subject: "/>
                <p:selectOneMenu id="subject"  style="width:150px">
                    <f:selectItem itemLabel="--- Select subject ---" itemValue="" noSelectionOption="true"/>
                    <f:selectItems value="#{nonFictionController.nonFictionSubjects}"/>
                </p:selectOneMenu>

                <p:outputLabel for="nbOfPages" value="Number of pages: "/>
                <p:inputNumber id="nbOfPages" value="" decimalPlaces="0" minValue="0"/>

                <p:outputLabel for="isbn" value="ISBN:" />
                <p:inputMask id="isbn" mask="999-99-9999-999-9"/>

                <p:outputLabel for="supplierID" value="Supplier ID: "/>
                <p:inputText id="supplierID" value="#{lpController.newLp.supplierId}"/>

                <p:outputLabel for="price" value="price: "/>
                <p:inputNumber id="price" value="#{lpController.newLp.price}" symbol=" â‚¬" symbolPosition="s"
                               decimalSeparator="," thousandSeparator="."/>

            </h:panelGrid>
            <p:commandButton value="Submit"/>
        </p:fieldset>
    </ui:define>
</ui:composition>
</html>
