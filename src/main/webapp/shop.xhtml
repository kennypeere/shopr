<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
<h:head><title>ShopR!</title></h:head>

<h:body>
    <h:form id="artikelBeheer">
        <b:dataTable var="artikel" value="#{artikelController.allArtikels}" id="artikelDataTabel">
            <b:dataTableColumn label="Id" value="#{artikel.id}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Id_leverancier" value="#{artikel.idLeverancier}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Type" value="#{artikel.type}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Titel" value="#{artikel.titel}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Prijs" value="#{artikel.prijs}">
            </b:dataTableColumn>
            <b:dataTableColumn label="Operations">
                <h:commandButton value="details" action="#{artikelController.gotoDetails(artikel)}"/>
            </b:dataTableColumn>
            <!--<b:column headerText="beoordelingen">-->
            <!--<h:outputText value="#{artikel.beoordelingen}"/>-->
            <!--</b:column>-->
            <!--<b:column headerText="bestellingen">-->
            <!--<h:outputText value="#{artikel.bestellingen}"/>-->
            <!--</b:column>-->
        </b:dataTable>


        <b:dataTable var="game" value="#{gameController.findAll()}" id="gameDataTabel">
        <b:dataTableColumn label="Id" value="#{game.id}">
        </b:dataTableColumn>
        <b:dataTableColumn label="Id leverancier" value="#{game.idLeverancier}">
        </b:dataTableColumn>
        <b:dataTableColumn label="Uitgever" value="#{game.uitgever}">
        </b:dataTableColumn>
        <b:dataTableColumn label="Genre" value="#{game.gameGenre}">
        </b:dataTableColumn>
        <b:dataTableColumn label="Minimum leeftijd" value="#{game.minimumLeeftijd}">
        </b:dataTableColumn>
        <b:dataTableColumn label="Titel" value="#{game.titel}">
        </b:dataTableColumn>
        <b:dataTableColumn label="Prijs" value="#{game.prijs}">
        </b:dataTableColumn>
        <b:dataTableColumn label="Operations">
            <h:commandButton value="details" action="#{gameController.gotoDetails(game)}"/>
        </b:dataTableColumn>
        </b:dataTable>
    </h:form>
</h:body>

</html>
