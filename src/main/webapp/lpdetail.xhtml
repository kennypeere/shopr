<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:b="http://bootsfaces.net/ui">
<h:head><title>ShopR!</title></h:head>
<h:body>
    <p>lp detail page</p>
    <b:form>
    <b:container fluid="true">
        <b:row>
            <b:column span="1"><h:outputText value="id"/></b:column>
            <b:column span="1"><h:outputText value="#{lPController.lp.id}"/></b:column>
        </b:row>
        <b:row>
            <b:column span="1"><h:outputText value="artist"/></b:column>
            <b:column span="1"><h:outputText value="#{lPController.lp.artist}"/></b:column>
        </b:row>
        <b:row>
            <b:column span="1"><h:outputText value="price"/></b:column>
            <b:column span="1"><h:outputText value="#{lPController.lp.price}"/></b:column>
        </b:row>
        <b:row>
        <b:column span="1"><h:outputText value="title"/></b:column>
        <b:column span="1"><h:outputText value="#{lPController.lp.title}"/></b:column>
    </b:row>
        <b:row>
            <b:column span="1"><h:outputText value="Music Genre"/></b:column>
            <b:column span="1"><h:outputText value="#{lPController.lp.LPMusicGenre.toString}"/></b:column>
        </b:row>
        <b:row>
            <b:column span="1"><h:outputText value="Supplier ID"/></b:column>
            <b:column span="1"><h:outputText value="#{lPController.lp.supplierId}"/></b:column>
        </b:row>
        <b:row>
            <b:column span="1"><h:outputText value="span=1"/></b:column>
            <b:column span="1"><h:outputText value="span=1"/></b:column>
        </b:row>
    </b:container>
    </b:form>
</h:body>
</html>
