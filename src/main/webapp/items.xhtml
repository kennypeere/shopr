<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

<h:body>
    <ui:composition template="templates/common.xhtml">
        <ui:define name="header">
        </ui:define>

        <ui:define name="content">
            <p:panel header="Select an item type" style="margin-bottom: 10px;">
                <b:form>
                    <b:selectOneMenu>
                        <f:selectItem itemLabel="(Please select)" itemValue=""/>
                    </b:selectOneMenu>
                </b:form>
            </p:panel>

            <p:panel header="List of items" style="margin-bottom: 10px;">
                <b:form>
                    <b:dataTable value="#{itemController.items}" var="item">
                        <b:dataTableColumn value="#{item.title}"/>
                        <b:dataTableColumn value="#{item.type}"/>
                        <b:dataTableColumn value="#{item.price}"/>
                    </b:dataTable>
                </b:form>
            </p:panel>

            <p:panel header="List of LP's" style="margin-bottom: 10px;">
                <b:form>
                    <b:dataTable value="#{lpController.lps}" var="lp">
                        <b:dataTableColumn value="#{lp.title}"/>
                        <b:dataTableColumn value="#{lp.artist}"/>
                        <b:dataTableColumn value="#{lp.price}"/>
                    </b:dataTable>
                </b:form>
            </p:panel>

            <p:panel header="List of games" style="margin-bottom: 10px;">
                <b:form>
                    <b:dataTable value="#{gameController.games}" var="game">
                        <b:dataTableColumn value="#{game.title}"/>
                        <b:dataTableColumn value="#{game.publisher}"/>
                        <b:dataTableColumn value="#{game.price}"/>
                    </b:dataTable>
                </b:form>
            </p:panel>

            <p:panel header="List of books" style="margin-bottom: 10px;">
                <b:form>
                    <b:dataTable value="#{bookController.books}" var="book">
                        <b:dataTableColumn value="#{book.title}"/>
                        <b:dataTableColumn value="#{book.author}"/>
                        <b:dataTableColumn value="#{book.price}"/>
                    </b:dataTable>
                </b:form>
            </p:panel>
        </ui:define>

        <ui:define name="footer">
        </ui:define>
    </ui:composition>
</h:body>
</html>
