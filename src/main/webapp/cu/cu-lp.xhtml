<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

<h:body>
    <ui:composition template="../templates/common.xhtml">
        <ui:define name="content">
            <f:metadata>
                <f:viewParam name="id" value="#{cuLpController.id}"/>
                <f:event listener="#{cuLpController.init}" type="preRenderView"/>
            </f:metadata>

            <p:panel header="Add an LP" style="margin-bottom: 10px;">
                <b:form id="addLpForm">
                    <b:inputText placeholder="Title" value="#{cuLpController.newLp.title}"/>
                    <b:inputText placeholder="Artist" value="#{cuLpController.newLp.artist}"/>

                    <!--insert-->
                    <b:selectOneMenu rendered="#{cuLpController.newLp.id eq null}" value="#{cuLpController.newLp.lpGenre}" required="true">
                        <f:selectItem itemLabel="(Please select)" itemValue="" noSelectionOption="true"/>
                        <f:selectItems var="lpGenre" value="#{cuLpController.lpGenres}" itemValue="#{lpGenre}"
                                       itemLabel="#{lpGenre.name}"/>
                    </b:selectOneMenu>

                    <!--update-->
                    <b:selectOneMenu rendered="#{cuLpController.newLp.id ne null}" value="#{cuLpController.newLp.lpGenre}" required="true">
                        <f:selectItems var="lpGenre" value="#{cuLpController.lpGenres}" itemValue="#{lpGenre}"
                                       itemLabel="#{lpGenre.name}" />
                    </b:selectOneMenu>
                    <b:inputText placeholder="Price" value="#{cuLpController.newLp.price}"/>
                    <b:commandButton value="Submit" action="#{cuLpController.submit}"/>
                </b:form>
            </p:panel>
        </ui:define>

        <ui:define name="footer">
        </ui:define>
    </ui:composition>
</h:body>
</html>
