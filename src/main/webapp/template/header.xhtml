<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui">

    <h:form>
        <p:growl id="messages"/>

        <p:menubar class="navbarStyle" >

<p:menuitem><h:link outcome="index.xhtml">
<h:outputLabel value="#{msgs['header.brand']}" />
</h:link>
</p:menuitem>

            <p:menuitem action="goToZoek"> <p:commandButton type="button"  value="#{msgs['header.zoek']}"/></p:menuitem>
            <p:menuitem action="goToToevoegen"> <p:commandButton type="button"  value="#{msgs['header.toevoegen']}"/></p:menuitem>






            <f:facet name="options">
                <p:commandButton type="button" value="Logout"  />
            </f:facet>
        </p:menubar>
    </h:form>
        </ui:composition>
