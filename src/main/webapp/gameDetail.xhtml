<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en">

<f:metadata>
    <f:viewParam name="id" value="#{gameController.gameId}"/>
    <f:event listener="#{gameController.init}" type="preRenderView"/>
</f:metadata>

<ui:composition template="templates/templ.xhtml">
    <ui:define name="pageContent">
        <h:form>
            <p:fieldset legend="#{gameController.newGame.title}" cellPadding="5">
                <p:panelGrid columns="2" cellPaddinig="5">
                    <h:outputText value="Publisher:" />
                    <h:outputText value="#{gameController.newGame.publisher}"/>

                    <h:outputText value="Genre:" />
                    <h:outputText value="#{gameController.newGame.genre}"/>

                    <h:outputText value="Minimum age:" />
                    <h:outputText value="#{gameController.newGame.minimumAge}"/>

                    <h:outputText value="Supplier ID:" />
                    <h:outputText value="#{gameController.newGame.supplierId}"/>

                    <h:outputText value="Price:" />
                    <h:outputText value="#{gameController.newGame.price}"/>
                </p:panelGrid>
                <p:button value="Delete"/>
            </p:fieldset>
        </h:form>
    </ui:define>
</ui:composition>


</html>
