<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head><title>ShopR!</title></h:head>
<h:body>
      <p:dataTable var="user" value="#{userController.users}" id="userDataTable">
         <p:column headerText="Id">
            <h:outputText value="#{user.id}" />
         </p:column>

         <p:column headerText="Name">
            <h:outputText value="#{user.name}" />
         </p:column>

         <p:column headerText="First name">
            <h:outputText value="#{user.firstName}" />
         </p:column>
      </p:dataTable>
      <h:form id="addLocationForm">
         <p:panel id="panel" header="Form" style="margin-bottom:10px;">
            <h:panelGrid columns="4" cellpadding="5">
               <h:outputLabel for="userName" value="Name:" />
               <p:inputText id="userName" value="#{userController.newUser.name}"></p:inputText>
               <h:outputLabel for="userFirstName" value="First name:" />
               <p:inputText id="userFirstName" value="#{userController.newUser.firstName}">
               </p:inputText>
               <h:commandButton value="Toevoegen" action="#{userController.submit}" update=":userDataTable" />

            </h:panelGrid>
         </p:panel>
      </h:form>




   <h:form>
      <p:messages>
      </p:messages>

      <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
      <p:outputLabel for="user" value="User: " />
      <p:selectOneMenu id="user" value="#{user}"  style="width:125px">
          <f:selectItem itemLable="select user" />
          <f:selectItems value="#{userController.users}" var="user" itemLabel="#{user.firstName}" itemValue="#{user.firstName}" />

      </p:selectOneMenu>
         <h:commandButton value="Delete user" action="#{userController.delete}" update=":userDataTable" />

      </h:panelGrid>

      </h:form>




</h:body>
</html>
