<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head><title>ShopR!</title></h:head>
<h:body>
    <h:form id="selectUserForm">
        <p:panel header="Sign in" style="margin-bottom: 10px;">
            <h:panelGrid columns="1" cellpadding="5">
                <p:selectOneMenu id="selectUser" value="#{userController.id}" style="width: 250px;">
                    <f:selectItem itemLabel="Select a user" itemValue="" noSelectionOption="true"/>
                    <f:selectItems var="user" value="#{userController.users}" itemValue="#{user.id}"
                                   itemLabel="#{user.firstName}"/>
                </p:selectOneMenu>
                <h:commandButton value="Delete user" action="#{userController.deleteNewUser}"
                                 update=":userDataTable"/>
            </h:panelGrid>
        </p:panel>
    </h:form>
    <h:form id="addUserForm">
        <p:panel header="Register" style="margin-bottom:10px;">
            <h:panelGrid columns="2" cellpadding="5">
                <p:inputText placeholder="First name" id="userFirstName" value="#{userController.newUser.firstName}"/>
                <p:inputText placeholder="Last name" id="userName" value="#{userController.newUser.name}"/>
                <h:commandButton value="Add user" action="#{userController.submit}" update=":userDataTable"/>
            </h:panelGrid>
        </p:panel>
    </h:form>
    <p:panel header="List of users" style="margin-bottom: 10px;">
        <p:dataTable var="user" value="#{userController.users}" id="userDataTable">
            <p:column headerText="Id">
                <h:outputText value="#{user.id}"/>
            </p:column>
            <p:column headerText="First name">
                <h:outputText value="#{user.firstName}"/>
            </p:column>
            <p:column headerText="Name">
                <h:outputText value="#{user.name}"/>
            </p:column>
        </p:dataTable>
    </p:panel>
</h:body>
</html>
