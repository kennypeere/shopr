<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:b="http://bootsfaces.net/ui">
<h:head><title>ShopR!</title></h:head>
<h:body>
    <p:dataTable var="lp" value="#{lPController.LPS}">
    <p:column headerText="Type">
        <h:outputText value="#{lp.type}" />
    </p:column>

    <p:column headerText="Title">
        <h:outputText value="#{lp.title}" />
    </p:column>

    <p:column headerText="Price">
        <h:outputText value="#{lp.price}" />
    </p:column>

    <p:column headerText="Artist">
        <h:outputText value="#{lp.artist}" />
    </p:column>

    <p:column headerText="Detail">
        <h:outputText value="detail" />
    </p:column>
</p:dataTable>
    <h:form>
        <b:dataTable value="#{lPController.LPS}"
                     var="lp">
            <b:dataTableColumn value="#{lp.type}" label="type" />
            <b:dataTableColumn value="#{lp.title}" label="title" />
            <b:dataTableColumn value="#{lp.price}" label="price"/>
            <b:dataTableColumn value="#{lp.artist}"  label="artist"/>
        </b:dataTable>
    </h:form>
</h:body>
</html>
