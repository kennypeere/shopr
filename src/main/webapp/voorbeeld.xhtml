<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
<h:head>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <title>ShopR!</title>
</h:head>
<h:body>
    <ui:composition template="templates/basetemplate.xhtml">
        <ui:define name="content">
            <p>Testing Stuff</p>
            <b:form id="addLp" >
                <b:panelGrid columns="6">
                    <h:outputLabel value = "Title:" for = "lpTitle"/>
                    <b:inputText id="lpTitle" value="#{lpController.newLp.title}"/>
                    <h:outputLabel value = "Supplier:" for = "lpSupplier"/>
                    <b:inputText id="lpSupplier" value="#{lpController.newLp.supplier}"/>
                    <h:outputLabel value = "Price:" for = "lpPrice"/>
                    <b:inputText id="lpPrice" value="#{lpController.newLp.price}"/>
                    <h:outputLabel value = "Artist:" for = "lpArtist"/>
                    <b:inputText id="lpArtist" value="#{lpController.newLp.artist}"/>
                    <h:outputLabel value = "Genre:" for = "lpGenre"/>
                    <b:inputText id="lpGenre" value="#{lpController.newLp.musicGenre}"/>
                    <b:commandButton value="Submit" action="#{lpController.submitLp}" update="@form addLp" />
                </b:panelGrid>
            </b:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
