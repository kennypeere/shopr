<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
<h:head>
    <h:outputStylesheet library="css" name="style.css"/>
    <title>ShopR!</title>
</h:head>
<h:body>
    <ui:composition template="templates/basetemplate.xhtml">
        <ui:define name="content">
            <p>Content for adding products comes here.</p>
            <b:form id="addProduct">
                <b:accordion>
                    <b:panel title="Add Game Here">
                        <b:row>
                            <b:column span="4">
                                <h:outputLabel for="title" value="Title:"/>
                                <b:inputText id="title" value="#{gameController.newGame.title}"/>
                                <h:outputLabel for="genre" value="Genre:"/>
                                <b:inputText id="genre" value="#{gameController.newGame.gameGenre}"/>
                                <h:outputLabel for="publisher" value="Publisher:"/>
                                <b:inputText id="publisher" value="#{gameController.newGame.publisher}"/>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column span="4">
                                <h:outputLabel for="price" value="Price:"/>
                                <b:inputText id="price" value="#{gameController.newGame.price}"/>
                                <h:outputLabel for="supplier" value="Supplier:"/>
                                <b:inputText id="supplier" value="#{gameController.newGame.supplier}"/>
                                <h:outputLabel for="min_age" value="Minimun Age:"/>
                                <b:inputText id="min_age" value="#{gameController.newGame.minAge}"/>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:commandButton value="Submit" action="#{gameController.submit}" ajax="true"
                                             immediate="true" auto-update="true"/>
                        </b:row>
                    </b:panel>
                </b:accordion>
            </b:form>
            <b:form>
                <b:accordion>
                    <b:panel title="Add LP Here"></b:panel>
                </b:accordion>
            </b:form>
            <b:form>
                <b:accordion>
                    <b:panel title="Add Fiction Book Here"></b:panel>
                </b:accordion>
            </b:form>
            <b:form>
                <b:accordion>
                    <b:panel title="Add Non-Fiction Book Here"></b:panel>
                </b:accordion>
            </b:form>
            <p>Check lists of diffent articles here.</p>
            <b:accordion>
                <b:panel title="List of Games">
                    <b:dataTable id="gameDataTable" value="#{gameController.games}" var="game">
                        <b:dataTableColumn value="#{game.id}"/>
                        <b:dataTableColumn value="#{game.title}"/>
                        <b:dataTableColumn value="#{game.gameGenre}"/>
                        <b:dataTableColumn value="#{game.publisher}"/>
                        <b:dataTableColumn value="#{game.price}"/>
                        <b:dataTableColumn value="#{game.supplier}"/>
                        <b:dataTableColumn value="#{game.minAge}"/>
                    </b:dataTable>
                </b:panel>
            </b:accordion>
            <b:accordion>
                <b:panel title="List of LP's"></b:panel>
            </b:accordion>
            <b:accordion>
                <b:panel title="List of Fiction Books"></b:panel>
            </b:accordion>
            <b:accordion>
                <b:panel title="List of Non-Fiction Books"></b:panel>
            </b:accordion>


        </ui:define>
        <ui:define name="js">
            <script type="text/javascript">
                setNavMenuItemActive("addproducts");
            </script>
        </ui:define>
    </ui:composition>

    <h2>List of games</h2>
    <p:dataTable var="game" value="#{gameController.games}">
        <p:column headerText="Id">
            <h:outputText value="#{game.id}"/>
        </p:column>
        <p:column headerText="Title">
            <h:outputText value="#{game.title}"/>
        </p:column>
        <p:column headerText="Genre">
            <h:outputText value="#{game.gameGenre}"/>
        </p:column>
        <p:column headerText="Price">
            <h:outputText value="#{game.price}"/>
        </p:column>
        <p:column headerText="Mininum Age">
            <h:outputText value="#{game.minAge}"/>
        </p:column>
    </p:dataTable>

    <h2>List per type, ordered by title, author and price</h2>

    <h2>List of users</h2>
    <p:dataTable var="user" value="#{userController.users}" id="userDataTable">
        <p:column headerText="Id">
            <h:outputText value="#{user.id}"/>
        </p:column>

        <p:column headerText="Name">
            <h:outputText value="#{user.name}"/>
        </p:column>

        <p:column headerText="First name">
            <h:outputText value="#{user.firstName}"/>
        </p:column>
    </p:dataTable>
    <h2>Add a new user</h2>
    <h:form id="addUserForm">
        <p:panel id="panel" header="Form" style="margin-bottom:10px;">
            <h:panelGrid columns="4" cellpadding="5">
                <h:outputLabel for="userName" value="Name:"/>
                <p:inputText id="userName" value="#{userController.newUser.name}"></p:inputText>
                <h:outputLabel for="userFirstName" value="First name:"/>
                <p:inputText id="userFirstName" value="#{userController.newUser.firstName}">
                </p:inputText>
                <h:commandButton value="Toevoegen" action="#{userController.submit}" update=":userDataTable"/>
            </h:panelGrid>
        </p:panel>
    </h:form>
</h:body>
</html>
